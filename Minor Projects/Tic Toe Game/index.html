<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Play the Game - Tic-Tac-Toe</title>
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn" aria-label="Start a new game">New Game</button>
    </div> 

    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box" aria-label="Game cell"></button>
                <button class="box" aria-label="Game cell"></button>
                <button class="box" aria-label="Game cell"></button>
                <button class="box" aria-label="Game cell"></button>
                <button class="box" aria-label="Game cell"></button>
                <button class="box" aria-label="Game cell"></button>
                <button class="box" aria-label="Game cell"></button>
                <button class="box" aria-label="Game cell"></button>
                <button class="box" aria-label="Game cell"></button>
            </div>
        </div>
        <button id="reset-btn" aria-label="Reset the game">Reset Game</button>
    </main>
    <script src="app.js"></script>   
</body>
</html>
